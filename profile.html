<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/page.html" />
    <meta property="og:title" content="Content Title" />
    <meta property="og:image" content="./images/sclbnr.jpg" />
    <meta property="og:description" content="Description Here" />
    <meta property="og:site_name" content="Site Name" />
    <meta property="og:locale" content="en_US" />
    <!-- Next tags are optional but recommended -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>MMOANONS</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/swiper-styles.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="popups">
      <div class="popup popup-personal active">
        <div class="popup__back"></div>
        <div class="popup-content">
          <div class="popup-close">
            <img src="img/popup-close.svg" alt="close" />
          </div>
          <div class="popup__title">Personal Information</div>
          <form action="#" method="#">
            <div class="popup-form__top">
              <input
                type="text"
                class="popup-field"
                name="username"
                placeholder="Username"
              />
              <select id="custom-select-lang" class="custom-select">
                <option value="0">Russia</option>
                <option value="1">Russia 1</option>
                <option value="2">Russia 2</option>
              </select>
            </div>
            <button class="popup-save">Save</button>
          </form>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="container-big">
        <div class="header__wrapper d-flex">
          <!-- left -->
          <div class="header__left d-flex">
            <a href="#" class="header-left__logo">
              <span class="text-gradient">MMO</span>ANONS
            </a>
            <div class="header-left__theme d-flex">
              <div class="header-left-theme__light"></div>
              <div class="header-left-theme__dark"></div>
            </div>
            <nav class="header__nav">
              <ul class="d-flex">
                <li><a href="#">Реклама</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Контакты</a></li>
              </ul>
            </nav>
          </div>
          <!-- right -->
          <div class="header__right">
            <a
              href="#"
              class="header-right__item header-right-item-help d-flex"
            >
              <div class="header-right-item-help__icon"></div>
              <div class="header-right-item-help__text">Помощь</div>
            </a>
            <div class="header-right__item header-right__item--lang">
              <div class="header-right-item__top">RU</div>
              <div class="header-right-item__dropdown">
                <!-- item -->
                <div class="header-right-item-dropdown__item">EN</div>
                <!-- item -->
                <div class="header-right-item-dropdown__item">EN</div>
              </div>
            </div>
            <div class="header-right__item header-right__item--username">
              <div class="header-right__item--username__top d-flex">
                <div class="header-right__item--username-icon">
                  <img src="img/avatar.png" alt="avatar" />
                </div>
                <div class="header-right__item--username-name">Username</div>
                <div class="header-right__item--username-angle"></div>
              </div>

              <div class="header-right-item-username__dropdown">
                <div class="header-right-item-username-d__item">Профиль</div>
                <div class="header-right-item-username-d__item">Профиль</div>
                <div class="header-right-item-username-d__item">Профиль</div>
              </div>
            </div>
            <a href="#" class="header-right-item__server d-flex">
              <div class="header-right-item-server__icon"></div>
              <div class="header-right-item-server__text">Добавить сервер</div>
            </a>
          </div>
          <div class="header__burger d-flex">
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </header>
    <section class="profile">
      <div class="container">
        <div class="profile__wrapper">
          <div class="profile-wrapper-box">
            <h1 class="profile-title">Account</h1>
            <div class="profile-content d-flex">
              <div class="profile-content-left">
                <div class="profile-content-left__nav">
                  <div class="profile-content-left-nav__item active">
                    My Profile
                  </div>
                  <a href="#" class="profile-content-left-nav__item"
                    >Security</a
                  >
                  <a href="#" class="profile-content-left-nav__item"
                    >Projects</a
                  >
                  <a href="#" class="profile-content-left-nav__item"
                    >Advertising</a
                  >
                </div>
                <div class="profile-content-left__delete">Delete Account</div>
              </div>
              <div class="profile-content-right">
                <div class="profile-content-right__item">
                  <div class="pcri-profile">
                    <div class="pcri-title">My Profile</div>
                    <!-- item -->
                    <div class="pcri-profile__photo pcri-back">
                      <div class="pcri-profile-photo__img">
                        <img src="img/profile-avatar.jpg" alt="avatar" />
                      </div>
                      <div class="pcri-profile-photo__edit d-flex">
                        <img src="img/edit-photo.svg" alt="photo" />
                        Edit photo
                      </div>
                    </div>
                    <div class="pcri-back pcri-profile-personal">
                      <div class="pcri-profile-personal__title">
                        Personal Information
                      </div>
                      <div class="pcri-profile-personal__list d-flex">
                        <div class="pcri-profile-personal__list-item">
                          <div class="pcri-ppli__top">Nickname</div>
                          <div class="pcri-ppli__info">Username</div>
                        </div>
                        <div class="pcri-profile-personal__list-item">
                          <div class="pcri-ppli__top">Country</div>
                          <div class="pcri-ppli__info">Russia</div>
                        </div>
                        <div
                          class="pcri-profile-personal__list-item--edit d-flex"
                        >
                          <img src="img/pencil.svg" alt="pencil" />
                          Edit
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/luxon.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
